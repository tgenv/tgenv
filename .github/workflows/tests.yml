name: 'Test'

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: 'actions/checkout@v2'
        with:
          fetch-depth: 1
      - name: run shellcheck
        uses: sudo-bot/action-shellcheck@latest
        with:
            cli-args: "libexec/* bin/* test/* -S warning"

  test-pull-requests-docker:
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    container: "${{ matrix.image }}"
    strategy:
      matrix:
        image:
          - 'alpine:latest'
          - 'ubuntu:latest'
          - 'fedora:latest'
    steps:
      - uses: 'actions/checkout@v2'
        with:
          fetch-depth: 1
      - name: 'Setup runner'
        run: './test/setup_runner.sh'
      - name: 'Install Dependencies'
        run: './test/install_deps.sh'
      - name: 'Run all tests'
        run: './test/run.sh'
        shell: 'bash'

  test-pull-requests-non-docker:
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    runs-on: "${{ matrix.os }}"
    strategy:
      matrix:
        os:
          - 'macos-latest'
          # We are disabling tests for windows for now until we can properly support it
          # - 'windows-latest'
    steps:
      - uses: 'actions/checkout@v2'
        with:
          fetch-depth: 1
      - name: 'Setup runner'
        run: './test/setup_runner.sh'
      - name: 'Install Dependencies'
        run: './test/install_deps.sh'
      - name: 'Run all tests'
        run: './test/run.sh'
        shell: 'bash'
